<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A gallery of photos for %REACT_APP_GALLERY_NAME%"
    />
    <link rel="stylesheet" href="index.css" />
    <title>%REACT_APP_GALLERY_NAME%</title>
    <script type="text/javascript">
      window._env_ = {
        DOWNLOAD_ALL_FILENAME: "%REACT_APP_DOWNLOAD_ALL_FILENAME%",
        GALLERY_NAME: "%REACT_APP_GALLERY_NAME%",
        IMAGE_COUNT: %REACT_APP_IMAGE_COUNT%,
        IMAGE_EXTENSION: "%REACT_APP_IMAGE_EXTENSION%",
        IMAGE_PAD: %REACT_APP_IMAGE_PAD%,
        IMAGE_PREFIX: "%REACT_APP_IMAGE_PREFIX%",
        IMAGE_THUMBNAIL_SUFFIX: "%REACT_APP_IMAGE_THUMBNAIL_SUFFIX%",
      };
    </script>
  </head>
  <body class="bg-slate-200">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
